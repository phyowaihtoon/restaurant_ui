<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle" creatipTranslate="login.title">Sign in</h1>
      @if (authenticationError()) {
        <div class="alert alert-danger" data-cy="loginError" creatipTranslate="login.messages.error.authentication">
          <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
      }
      <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username" creatipTranslate="global.form.username.label">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password" creatipTranslate="login.form.password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span creatipTranslate="login.form.rememberme">Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit" creatipTranslate="login.form.button">Sign in</button>
      </form>
     
    </div>
  </div>
</div>
