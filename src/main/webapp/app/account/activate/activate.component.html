<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 creatipTranslate="activate.title">Activation</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span creatipTranslate="activate.messages.success"><strong>Your user account has been activated.</strong> Please </span>
          <a class="alert-link" routerLink="/login" creatipTranslate="global.messages.info.authenticated.link">sign in</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger" creatipTranslate="activate.messages.error">
          <strong>Your user could not be activated.</strong> Please use the registration form to sign up.
        </div>
      }
    </div>
  </div>
</div>
